<!DOCTYPE html>
<html>
<head>
    <title>Vendas de carro - Website</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <center>
        <a href="index.html">
            <img src="logo.png" height="128" width="128">
        </a>
    </center>
    <nav>
        <p><a href="index.html">Página Inicial</a></p>
        <p><a href="cadastrar.html">Cadastrar</a></p>
    </nav>
        <form>
            <div class="form-group">
                <label for="modelo">Modelo de Carro:</label>
                <input type="text" class="form-control" id="modelo" maxlength="30" required>
            </div>
            
            <div class="form-group">
                <label for="marca">Marca:</label>
                <select class="form-control" id="marca" required>
                    <option value="" disabled selected>Selecione a Marca</option>
                    <option value="Audi">Audi</option>
                    <option value="BYD">BYD</option>
                    <option value="COA">COA</option>
                    <option value="Cherry">Cherry</option>
                    <option value="Chevrolet">Chevrolet</option>
                </select>
            </div> 

            <div class="form-group">
                <label for="cor">Cor do Carro:</label>
                <input type="text" class="form-control" id="cor" maxlength="30" required>
            </div>

            <div class="form-group">
                <label for="marca">Combustivel</label>
                <select class="form-control" id="marca" required>
                    <option value="" disabled selected>Selecione a Marca</option>
                    <option value="Gasolina">Gasolina</option>
                    <option value="Etanol">Etanol</option>
                    <option value="Flex">Flex</option>
            </div> 

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="novo" id="novo">
                <label class="form-check-label" for="novo">
                    Carro Novo
                </label>
            </div>
            <br>

            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" class="form-control" id="preco" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea class="form-control" id="descricao" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    <footer>
        <p>Avaliação Prática 1 - PPI - Klaria Andrade Martins</p>
    </footer>
</body>
</html>
