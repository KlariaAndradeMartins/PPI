<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <nav>
        <center>
            <p><a href="index.html">Volte para a página principal</a></p>
            <p><a href="experiencia.html">Veja as experiencias profissionais em detalhe </a></p>
        </center>
    </nav>
    <main>
        <center>
            <img src="vista-frontal-de-uma-linda-mulher-gravida-em-casa_23-2148765052.avif" alt="Logo do Google" height="200" width="200">
        </center>
        <form action="processar_formulario.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
            
            <label for="recrutador">Recrutador:</label>
            <select id="recrutador" name="recrutador">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <a href="https://www.linkedin.com">
            <img src="LinkedIn_Logo.svg.png" height="21,68" width="80">
        </a>
    </footer>
</body>
</html>
